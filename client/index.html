<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Polaris</title>
    <script src="./assets/qrcode.js"></script>
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="pop-up">
      <h3 id="pop-up-title" class="bold"></h3>
      <small id="pop-up-body"></small>
      <div id="pop-up-type"></div>
    </div>

    <section id="splash">
      <img src="./assets/img/logo_polaris.png" alt="Logomarca da Polaris" />
    </section>

    <section id="login">
      <div>
        <form id="login-form" action="">
          <small
            >Insira o <span class="bold">Nome de Usuário</span> e
            <span class="bold">Senha</span> para entrar no sistema</small
          >
          <input type="text" placeholder="Usuário" id="login-username-input" />
          <input
            type="password"
            placeholder="Senha"
            id="login-password-input"
          />
          <input type="submit" value="Entrar" id="login-submit-btn" />
        </form>
      </div>
    </section>

    <main>
      <div id="notifications-list">
        <h3>ÚLTIMAS NOTIFICAÇÕES</h3>
        <div id="notifications"></div>
      </div>
      <div id="log-out-menu">
        <div>
          <img src="./assets/icons/user.svg" alt="Ícone de usuário" />
          <h2 id="user-name"></h2>
          <h4>Conectado Como:</h4>
          <h3 id="user-device-name"></h3>
          <small id="user-number"></small>
        </div>
        <button type="button">Desconectar Dispositivo</button>
        <button type="button">Fazer Log Out</button>
      </div>
      <button type="button" id="menu-toggle-alt-btn"></button>

      <section id="content">
        <header>
          <img
            src="./assets/img/logo_p.png"
            alt="Logomarca da Polaris, somente o P"
          />
          <div id="header-btns-container">
            <button type="button" id="notifications-btn" class="no-focus">
              <img src="./assets/icons/bell.svg" alt="ìcone de notificações" />
            </button>
            <button type="button" id="log-out-btn" class="no-focus">
              <img src="./assets/icons/exit.svg" alt="ìcone de log out" />
            </button>
          </div>
        </header>

        <div id="qr">
          <div id="qr-container">
            <div id="qr-inner-msg">
              <img src="./assets/icons/qr.svg" alt="Ícone de QR Code" />
              <h4>QR Code</h4>
              <h5>Aguarde enquanto recebemos seu código...</h5>
            </div>
          </div>
        </div>
      </section>

      <aside>
        <div id="search-container">
          <img
            src="./assets/icons/member-search.svg"
            alt="ícone de pesquisa de pessoa"
          />
          <input type="text" placeholder="Pesquisar Remetentes" />
          <div>
            <button type="button">Selecionar todos</button>
            <button type="button">Desselecionar todos</button>
          </div>
        </div>
        <div id="contact-list-container">
          <div id="contact-list-placeholder">
            <img src="./assets/icons/members.svg" alt="ícone de membros" />
            <h4>Remetentes</h4>
            <h5>Clique no botão abaixo para carregar a lista de remetentes.</h5>
          </div>
        </div>
        <div id="update-list-container">
          <img
            src="./assets/icons/caret-down.svg"
            alt="ícone de seta para baixo"
          />
          <select id="update-list-select">
            <option value="contacts">Importar Contatos</option>
            <option value="chats">Importar por Chats</option>
          </select>
          <button type="button" id="update-list-btn">Atualizar Lista</button>
        </div>
      </aside>
    </main>
  </body>
  <script src="./renderer.js"></script>
</html>
